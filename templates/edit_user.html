<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-image: url('/static/bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(50, 50, 50, 0.6) 100%);
            z-index: -1;
        }
        .navbar {
            background: rgba(45, 45, 45, 0.95);
            padding: 15px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .navbar h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .form-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
        }
        h2 { 
            color: #e2e1e1; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }
        .glass3d { 
          --filter-glass3d: blur(32px) brightness(0.85) saturate(2.5); 
          --color-glass3d: hsl(189 80% 10% / 0.2); 
          --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png"); 
          position: relative; 
          z-index: 4; 
          box-shadow:  
            0 0 0.75px hsl(205 20% 10% / 0.2), 
            0.7px 0.8px 1.2px -0.4px hsl(205 20% 10% / 0.1), 
            1.3px 1.5px 2.2px -0.8px hsl(205 20% 10% / 0.1), 
            2.3px 2.6px 3.9px -1.2px hsl(205 20% 10% / 0.1), 
            3.9px 4.4px 6.6px -1.7px hsl(205 20% 10% / 0.1), 
            6.5px 7.2px 10.9px -2.1px hsl(205 20% 10% / 0.1), 
            8px 9px 14px -2.5px hsl(205 20% 10% / 0.2); 
        }
        .glass3d::before { 
          content: ""; 
          position: absolute; 
          inset: 0; 
          pointer-events: none; 
          border-radius: inherit; 
          overflow: hidden; 
          z-index: 3; 
          -webkit-backdrop-filter: var(--filter-glass3d); 
          backdrop-filter: var(--filter-glass3d); 
          background-color: var(--color-glass3d); 
          background-image: var(--noise-glass3d); 
          background-size: 100px; 
          background-repeat: repeat; 
        }
        .glass3d::after { 
          content: ""; 
          position: absolute; 
          inset: 0; 
          pointer-events: none; 
          border-radius: inherit; 
          overflow: hidden; 
          z-index: 5; 
          box-shadow: 
            inset 2px 2px 1px -3px hsl(205 20% 90% / 0.8), 
            inset 4px 4px 2px -6px hsl(205 20% 90% / 0.3), 
            inset 1.5px 1.5px 1.5px -0.75px hsl(205 20% 90% / 0.15), 
            inset 1.5px 1.5px 0.25px hsl(205 20% 90% / 0.03), 
            inset 0 0 0.25px 0.5px hsl(205 20% 90% / 0.03); 
        }
        .glass3d > * { 
          position: relative; 
          z-index: 6; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label { 
            display: block; 
            margin-bottom: 8px;
            color: #444; 
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%; 
            padding: 12px 14px; 
            border: 2px solid #e0e0e0; 
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #707070;
            box-shadow: 0 0 0 3px rgba(112, 112, 112, 0.1);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 14px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
        }
        input[type="checkbox"] { 
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        .btn { 
            flex: 1;
            padding: 12px;
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #707070 0%, #606060 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(112, 112, 112, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(112, 112, 112, 0.4);
            background: linear-gradient(135deg, #808080 0%, #707070 100%);
        }
        .btn-cancel { 
            background: linear-gradient(135deg, #bbb 0%, #aaa 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(170, 170, 170, 0.3);
        }
        .btn-cancel:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(170, 170, 170, 0.4);
            background: linear-gradient(135deg, #ccc 0%, #bbb 100%);
        }
        @media (max-width: 600px) {
            .form-card { padding: 25px; }
            h2 { font-size: 22px; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>  MicroSQL Database</h1>
    </div>
    <div class="container">
        <div class="form-card glass3d">
            <h2>Edit User</h2>
            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ user['username'] }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user['email'] }}" required>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" value="{{ user['age'] if user['age'] else '' }}" max="130">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="active" name="is_active" {% if user['is_active'] %}checked{% endif %}>
                        <label for="active">Mark as Active</label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">âœ“ Update User</button>
                    <a href="/" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
